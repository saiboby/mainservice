on: 
  push:
    branches:
     - master
jobs:
  run_tests:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
       with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Run script file
      run: |
         chmod +x ./public/scripts/test.sh
         ./public/scripts/test.sh
      shell: bash
     
